<div *ngIf="response" class="card">
  <div class="card-body text-center">
    <h5><b>Random User Api</b></h5>
    <p class="card-text"><b>Seed:</b> {{ response.info.seed }}</p>
    <p class="card-text"><b>Results:</b> {{ response.info.results }}</p>
    <p class="card-text"><b>Version:</b> {{ response.info.version }}</p>
  </div>
</div>
<br>

<table *ngIf="response" class="table table-striped">
  <thead class="table-dark text-warning">
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Phone</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of response?.results; let i = index">
      <td>{{ user.uuid.substring(0, 6) }}</td>
      <td><img [src]="user.imageUrl" height="45" width="45" style="border-radius: 50%;" alt="user.firstName"></td>
      <td>{{ user.firstName }} {{ user.lastName }}</td>
      <td>{{ user.email}}</td>
      <td>{{ user.address }}</td>
      <td>{{ user.phone }}</td>
      <td>
        <button [routerLink]="['/user', user.uuid]" type="button" class="button btn btn-outline-primary">View</button>
      </td>
    </tr>
  </tbody>
</table>
